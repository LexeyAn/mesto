<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место - Россия!</title>
</head>

<body class="page">

  <div class="wrapper">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main>

      <section class="profile">
        <div class="profile__info">
          <img class="profile__foto" src="./images/fotoProfile.png" alt="Фото профиля">
          <div class="profile__select-name">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button"></button>
          </div>
        </div>
        <button class="profile__addButton" type="submit" name="addCard"></button>
      </section>

      <section class="photo-grids">

        <article class="photo-grids__card">
          <img class="photo-grids__foto" src="./images/Карачаевск.jpg" alt="Фотография Карачаевска">
          <div class="photo-grids__panel">
            <h2 class="photo-grids__text">Карачаевск</h2>
            <button class="photo-grids__button" type="submit" name="addLike"></button>
          </div>
        </article>

        <article class="photo-grids__card">
          <img class="photo-grids__foto" src="./images/ГораЭльбрус.jpg" alt="Фотография Эльбруса">
          <div class="photo-grids__panel">
            <h2 class="photo-grids__text">Гора Эльбрус</h2>
            <button class="photo-grids__button" type="submit" name="addLike"></button>
          </div>
        </article>

        <article class="photo-grids__card">
          <img class="photo-grids__foto" src="./images/Домбай.jpg" alt="Фотография Домбая">
          <div class="photo-grids__panel">
            <h2 class="photo-grids__text">Домбай</h2>
            <button class="photo-grids__button" type="submit" name="addLike"></button>
          </div>
        </article>

        <article class="photo-grids__card">
          <img class="photo-grids__foto" src="./images/ГораЭльбрус.jpg" alt="Фотография Эльбруса">
          <div class="photo-grids__panel">
            <h2 class="photo-grids__text">Гора Эльбрус</h2>
            <button class="photo-grids__button" type="submit" name="addLike"></button>
          </div>
        </article>

        <article class="photo-grids__card">
          <img class="photo-grids__foto" src="./images/Домбай.jpg" alt="Фотография Домбая">
          <div class="photo-grids__panel">
            <h2 class="photo-grids__text">Домбай</h2>
            <button class="photo-grids__button" type="submit" name="addLike"></button>
          </div>
        </article>

        <article class="photo-grids__card">
          <img class="photo-grids__foto" src="./images/Карачаевск.jpg" alt="Фотография Карачаевска">
          <div class="photo-grids__panel">
            <h2 class="photo-grids__text">Карачаево-черкесская республика</h2>
            <button class="photo-grids__button" type="submit" name="addLike"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="reset"></button>
      <h3 class="popup__paragraph">Редактировать профиль</h3>
      <form action="#" name="addProfile">
        <input class="popup__text popup__text_box_nameInput" type="text" value="" placeholder="Введите имя"
          name="addName" autocomplete="off">
        <input class="popup__text popup__text_box_jobInput" type="text" value="" placeholder="Введите должность"
          name="addJob" autocomplete="off">
        <input class="popup__button" type="submit" value="Сохранить" name="sendForm">
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
